<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <!-- wrapping the different sections in a div so that we can make the background of all of that white -->
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <!-- putting the city info and the temp in two separate divs so can put them as 2 different sections and create a block around each of them -->
        <!-- then need to wrap those 2 divs around a div (here 'weather-app-data') so that we can use flexbox to make those 2 divs sit next to each other -->
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <!-- adding seperature divs to the temp icon, number and units and wrapping that
        in another div so we can use flex box -->
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">ðŸŒ¤</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">Â°c</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/mond95" target="_blank">Monica Diep</a>,
        code hosted on
        <a
          href="https://github.com/mond95/shecodes-week7-weatherproject"
          target="_blank"
          >Github</a
        >
        and website on
        <a href="https://shecodes-week7-plus.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
